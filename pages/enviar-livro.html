<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/estilos.css">
    <link rel="stylesheet" href="./css/estilos-form.css">
    <link rel="stylesheet" href="./css/flexbox.css">
    <title>FatecBooks</title>
    <link rel="shortcut icon" href="./imagens/fatec_ra_metropolitana_sp_capital_zona_leste_cor.png" type="image/x-icon">
</head>

<body>

    <!-- Cabecalho -->
    <header>

        <nav class="cabecalho">
            <a class="logo" href="../index.html"></a>

            <div class="cabecalho__icones">
                <a href="./enviar-video.html" class="cabecalho__videos"></a>
            </div>
        </nav>

    </header>

    <main class="container">

        <form class="container__formulario" data-formulario>
            <h2 class="formulario__titulo">Envie um livro!</h3>

                <div class="formulario__campo">
                    <label class="campo__etiqueta" for="imagem">Imagem de capa</label>
                    <input name="imagem" class="campo__escrita" required placeholder="Insira a url da imagem"
                        id='imagem' data-imagem/>
                </div>

                <div class="formulario__campo">
                    <label class="campo__etiqueta" for="url">Link embed</label>
                    <input name="url" class="campo__escrita" required
                        placeholder="Por exemplo: https://www.wiki.com/embed/FAY1K2aUg5g" id='url' data-url/>
                </div>


                <div class="formulario__campo">
                    <label class="campo__etiqueta" for="titulo">Titulo do livro</label>
                    <input name="titulo" class="campo__escrita" required placeholder="Neste campo, dê o nome do livro"
                        id='titulo' data-titulo/>
                </div>

                <div class="formulario__campo">
                    <label class="campo__etiqueta" for="titulo">Nome do autor</label>
                    <input name="titulo" class="campo__escrita" required placeholder="Neste campo, dê o nome do autor"
                        id='titulo' data-autor/>
                </div>

                <div class="formulario__campo">
                    <label class="campo__etiqueta" for="titulo">Categoria</label>
                    <input name="titulo" class="campo__escrita" required placeholder="Neste campo, dê a categoria"
                        id='titulo' data-categoria/>
                </div>

                <input class="formulario__botao" type="submit" />
        </form>

    </main>
    <script src="./app/criarLivro.js" type="module"></script>
</body>

</html>
